<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSIT Project Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
      <h2>BSIT Projects</h2>
      <p class="date" id="currentDate"></p> <!-- Dynamic date here -->

      <div class="project-list" id="projectList">
        <!-- Cards loaded dynamically -->
      </div>
    </div>

    <!-- RIGHT CONTENT -->
    <div class="content">
      <div class="details" id="projectDetails">
        <h2>Select a project to view details</h2>
        <p>Click a project on the left to view its description and progress.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
